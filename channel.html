<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/channel.css">
    <script src="./js/jquery-3.3.1.min.js"></script>
    <script src="./js/user.js"></script>
    <script src="./js/channel.js"></script>
    <script>
        $(document).ready(function () {
            const urlParams = new URL(location.href).searchParams;
            const channelid = urlParams.get('channelId');

    
            console.log(channelid+"=채널아이디");
            $('.sendbtn').click(function() {
                createThread(channelid);
            });
            getThreads(channelid);

        });
    </script>
</head>
<body>
    <div id="wrap">
        <!-- 회원&메뉴 섹션 시작 -->
        <header>
            <section>
                <article class="top">
                    <div class="top-logo">
                        <a href="./index.html">
                            <p>Sbug</p>
                        </a>
                    </div>
                    <div class="top-searchbox">
                        <input type="text" class="search" placeholder="검색" value=""/>
                    </div>
                    <div class="top-personalmenu">
                        <p id="welcome" style="padding-left:20px;">img</p>
                    </div>
                    <!-- 클릭시 나오는 메뉴 시작-->
                    <div class="personalmenu-popup">
                        <h2 class="title">개인메뉴</h2>
                        <button onclick="location.href='updatemember.html'">회원정보수정</button>
                        <button onclick="deleteMember()">회원탈퇴</button>
                        <button onclick="logoutMember()">로그아웃</button>
                      </div>
                      <script>
                        $('.top-personalmenu').click(function(){
                            $('.personalmenu-popup').toggle();
                        });
                      </script>
                    <!-- /클릭시 나오는 메뉴-->
                </article>
                <article>
                    <div class="invitevar">
                        <button class="invitebtn">+초대하기</button>
                    </div>                    


                    <div class="channeldelete">
                        <button onclick="deleteChannel()">채널삭제</button>
                    </div>
                </article>
            </section>
        </header>
        <!-- /회원&메뉴 선택 섹션 끝 -->

        <!-- 채팅방 -->
        <main role="main">
            <section class="messagelist">

            </section>
            <section class="messagesendbox">
                <input type="text" class="writebox">
            
                </input>
                <button class="sendbtn"> 보내기 </button>
            </section>
        </main>
        <!-- /채팅방 -->
    </div>
</body>
</html>
<script src="./js/chat.js"></script>
<script src="./js/component.js"></script>

<!-- 채널초대 팝업 -->
<article class="invitenamewriter-popup">
    <div class="invitenamebox">
        <h2>채널만들기</h2>
        <p>채널명</p>
        <input type="text" class="invitename" placeholder="이메일입력">
        <button onclick="inviteUser()">생성</button>
        <button class="invitebtncloser">취소</button>
    </div>
</article>
<script>
        $('.invitebtn').click(function(){
        $('.invitenamewriter-popup').toggle();
    });
    $('.invitebtncloser').click(function(){
        $('.invitenamewriter-popup').toggle();
    });
</script>
<!-- 채널초대 팝업 -->
