<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/channel.css">

    <script src="./js/systemfile/jquery-3.3.1.min.js"></script>
    <script src="./js/reissue.js"></script>
    <script src="./js/cookies.js"></script>

    <script src="./js/channel.js"></script>
    <script>
        $(document).ready(function () {



        });
    </script>
</head>
<body>
    <div id="wrap">
        <!-- 회원&메뉴 섹션 시작 -->
        <header>
            <section>
                <article class="top">
                    <div class="top-logo">
                        <a href="./index.html">
                            <p>Sbug</p>
                        </a>
                    </div>
                    <div class="top-searchbox">
                        <input type="text" class="search" placeholder="검색" value=""/>
                    </div>
                    <div class="top-personalmenu">
                        <p id="welcome" style="padding-left:20px;">img</p>
                    </div>
                </article>
            </section>
        </header>
        <!-- /회원&메뉴 선택 섹션 끝 -->

        <!-- 채팅방 -->
        <main role="main">
            <section class="channelroom">

            </section>
            <section class="chatroom">
                <article class="channelmenu">
                    <div class="invitevar">
                        <button class="invitebtn">+초대하기</button>
                    </div>                    
                    <div class="channeldelete">
                        <button class="channeldeletebtn" onclick="deleteChannel()">채널삭제</button>
                    </div>
                </article>

                <article class="messagelist">

                </article>

                <article class="messagesendbox">
                    <input type="text" class="writebox" plackholder="123123"></input>
                    <button class="sendbtn" onclick="createThread()"> 보내기 </button>
                    <script>
                        // 엔터눌러서 실행
                        $(".writebox").keypress(function (e) {
                            if (e.keyCode === 13) {
                                createThread();
                            }
                        });
                        $(document).on('click', '.othersmessage', function() {
                            $('.comment-popup').toggle();
                        });
                        $(document).on('click', '.mymessage', function() {
                            $('.comment-popup').toggle();
                        });
                    </script>
                </article>
            </section>
        </main>
        <!-- /채팅방 -->
    </div>
</body>
</html>
<script src="./js/chat.js"></script>
<script src="./js/component.js"></script>

<!-- 채널초대 팝업 -->
<article class="invitenamewriter-popup">
    <div class="invitenamebox">
        <h2>유저 초대하기</h2>
        <p>채널명</p>
        <input type="text" class="invitename" placeholder="이메일입력">
        <button onclick="inviteUser()">생성</button>
        <button class="invitebtncloser">취소</button>
    </div>
</article>
<script>
        $('.invitebtn').click(function(){
        $('.invitenamewriter-popup').toggle();
    });
    $('.invitebtncloser').click(function(){
        $('.invitenamewriter-popup').toggle();
    });
</script>
<!-- /채널초대 팝업 -->


<!-- 쓰레드 댓글창 팝업 -->
<section class="comment-popup">
    <div class="commentarea">

    </div>
</section>
<!-- /쓰레드 댓글창 팝업 -->
