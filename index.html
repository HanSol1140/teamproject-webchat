                      <script>
                        $('.top-personalmenu').click(function(){

                <h1>채널목록</h1>

                    </ul>
                    <button class="createchannelbtn">채널생성</button>

                    <!-- 채널생성 팝업 -->
                    <article class="blackcurtain">
                        <div>
                            <h2>채널만들기</h2>
                            <p>채널명</p>
                            <input type="text" class="createchannelname">
                            <button onclick="createChannel()">생성</button>
                        </div>

                    </article>
                    <script>
                        $('.createchannelbtn').click(function(){
                            $('.blackcurtain').toggle();
                        });
                    </script>
                    <!-- /채널생성 팝업 -->

                </article>
                <!-- /채널 리스트 끝 -->
            </section>
